name: Update README cards
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&theme=transparent&layout=compact
          path: profile/langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if files exist
        run: ls -la profile/
      
      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/
          git commit -m "Update stats" || echo "nothing to commit"
          git push || echo "nothing to push"
